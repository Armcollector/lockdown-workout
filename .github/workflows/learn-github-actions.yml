name: learn-github-actions
on: [push]
jobs:
  test-code:
    name: Test the code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2  
      - name: Black Code Formatter
        uses: lgeiger/black-action@v1.0.1
        with:
          args: ".  --check"
      - name: Pytest
        uses: cclauss/GitHub-Action-for-pytest@0.5.0
        
