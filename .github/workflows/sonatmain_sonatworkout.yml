# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python app to Azure Web App - sonatworkout

on:
  push:
    branches:
      - sonatmain

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    
    - name: Black Code Formatter
      uses: lgeiger/black-action@v1.0.1
      with:
        args: ".  --check"
    - name: Pytest
      uses: cclauss/GitHub-Action-for-pytest@0.5.0
      with:
        args: pytest

    - name: Set up Python version
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'

    - name: Copy config file
      run: | 
        mv .configs/sonatconfig.py config.py


    - name: Build using AppService-Build
      uses: azure/appservice-build@v2
      with:
        platform: python
        platform-version: '3.7'

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sonatworkout'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6b018bf238134adc9057cdd19ff5b8aa }}